<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Expense Tracker</h2>
        <form id="expense-form">
            <input type="hidden" id="editIndex">
            <div class="form-group">
                <label for="expenseName">Expense Name</label>
                <input type="text" class="form-control" id="expenseName" required>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Amount</label>
                <input type="number" class="form-control" id="expenseAmount" required>
            </div>
            <div class="form-group">
                <label for="expenseDescription">Description</label>
                <textarea class="form-control" id="expenseDescription"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add/Update Expense</button>
        </form>
        <ul class="list-group mt-4" id="expenseList"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
